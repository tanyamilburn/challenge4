<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="stylesheet" href="style.css">
 <title>Timed Quiz</title>
</head>
<body>
    
    <h1 class="header">Coding Quiz</h1>
    <div>
      <div class="startBtn">    
        <button class="startButton" id="begin">S T A R T</button>
      </div>
      <div>
        <p class="timer">10</p>
        
    <div class="results">
        <h4></h4>
    </div>

    <div class="question">
        <h3></h3>
        <div class="A">
            <button>A</button>
            <p></p>
        </div>
        <div class="B">
            <button>B</button>
            <p></p>
        </div>
        <div class="C">
            <button>C</button>
            <p></p>
        </div>
        <div class="D">
            <button>D</button>
            <p></p>
        </div>
    </div> 
   
    <div class="feedback">  
        <h2></h2>
    </div>

    </div>
    <div>
       
    </div>
    </div>
   
    <script src="script.js"></script> 
    
 </body>
</html>
